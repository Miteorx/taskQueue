<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/app.js"></script>

</head>
<body>

<form th:action="@{/task/create}" method="post">
  <div><label> Task : <input type="text" name="task" id="task"/> </label></div>
  <div><label> Choose worker if you need :
    <select class="form-control" id="dropDownList" name="worker">
      <option id="" value="0">Select none</option>
      <option th:each="option : ${workers}" th:value="${option.user}"
              th:text="${option.user}"></option>
    </select>

  </label></div>


  <div class="btn-toolbar">
    <div><input type="submit" id="send" class="btn btn-outline-primary" value="Create"/></div>
  </div>
</form>

</body>
</html>
